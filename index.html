<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s;
    }

    #colorContainer {
      position: relative;
      text-align: center;
    }

    #colorBox {
      position: absolute;
      top: -100px; /* Adjust the distance between the button and color box as needed */
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 20px;
      border: 1px solid #000;
      background-color: #000;
      color: #fff;
    }

    #clickMeBox {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid;
      transition: border-color 0.5s;
    }
  </style>
  <title>Background Color Changer</title>
</head>
<body>
  <div id="colorContainer">
    <div id="colorBox"></div>
    <div id="clickMeBox" onclick="changeBackgroundColor()">Click Me</div>
  </div>

  <script>
    function changeBackgroundColor() {
      const randomColor = getRandomColor();
      document.body.style.backgroundColor = randomColor;

      const colorBox = document.getElementById('colorBox');
      colorBox.textContent = `Background color: ${randomColor}`;
      colorBox.style.display = 'block';
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Change border color on hover
    document.getElementById('clickMeBox').addEventListener('mouseover', () => {
      const borderColor = getRandomColor();
      document.getElementById('clickMeBox').style.borderColor = borderColor;
    });

    // Reset border color on mouseout
    document.getElementById('clickMeBox').addEventListener('mouseout', () => {
      document.getElementById('clickMeBox').style.borderColor = '';
    });
  </script>
</body>
</html>
